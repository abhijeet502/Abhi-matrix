<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MindMirror X — Neural Reflections</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <main class="app">
    <header class="hero">
      <div class="hero-left">
        <h1 class="brand">MindMirror X</h1>
        <p class="subtitle">A living mirror for your emotions — speak, type, or feel.</p>

        <div class="input-block">
          <textarea id="txtInput" placeholder="Type how you feel..."></textarea>
          <div class="controls">
            <button id="btnVoice">🎙️ Speak</button>
            <button id="btnSend">✨ Reflect</button>
            <span id="status" class="status">idle</span>
          </div>
        </div>

        <div class="quick">
          <button class="quick-btn" data-sample="I'm feeling creative and inspired.">Creative</button>
          <button class="quick-btn" data-sample="I'm feeling sad and need comfort.">Sad</button>
          <button class="quick-btn" data-sample="I'm just calm and neutral.">Calm</button>
        </div>
      </div>

      <aside class="hero-right">
        <div class="visual-card">
          <div id="pulse" class="pulse"></div>
          <div class="viz-header">Emotion Spectrum</div>
          <div id="spectrum" class="spectrum">
            <div class="bar" id="bar-positive"><div class="bar-fill"></div></div>
            <div class="bar" id="bar-neutral"><div class="bar-fill"></div></div>
            <div class="bar" id="bar-negative"><div class="bar-fill"></div></div>
          </div>
          <div id="reply" class="reply">Type or speak — I’ll reflect your inner voice.</div>
          <div id="mem-count" class="mem">Memories: <span id="memnum">0</span></div>
        </div>
      </aside>
    </header>

    <section class="history" id="history">
      <h2>Recent Reflections</h2>
      <div id="mem-list" class="mem-list">No reflections yet — share your thoughts.</div>
    </section>

    <footer class="site-footer">crafted with 💖 by Abhi</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
